<div style="padding: 12px;">
    <h4>Trang quản lý {{table['product'].title}}</h4>
    <br />
    <button type="button" class="btn btn-primary rounded-pill" ng-click="mainCtrl.actionTableBtn('add', 'product', {}, 'Thêm mới', 'Hàng hóa', 'Tạo')">
        <i class="fa fa-plus" style="font-size: 16px;"></i>
        Thêm {{table['product'].title}} mới
    </button>
    <br />
    <br />
    <div class="input-group mb-3">
        <input type="text" class="form-control rounded-pill" placeholder="Tìm kiếm" aria-label="Tìm kiếm" aria-describedby="basic-addon1" />
    </div>
    <div>
        <table class="table table-hover table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col" ng-repeat="x in table['product'].headers"><i class="fa fa-{{x.icon}}" style="font-size: 20px;"></i>&nbsp;&nbsp; {{x.title}}</th>
                    <th scope="col"><i class="fa fa-cogs" style="font-size: 20px;"></i>&nbsp;&nbsp; Thao Tác</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in table['product'].rows">
                    <th scope="row">{{ table['product'].rows.indexOf(x) + 1}}</th>
                    <td ng-repeat="xx in table['product'].fields">
                        {{ x[xx.nameObj] }}
                    </td>
                    <td>
                        <button
                            ng-repeat="a in table['product'].action"
                            type="button"
                            class="btn btn-{{a.class}} rounded-pill"
                            ng-click="mainCtrl.actionTableBtn(a.action, 'product', x, a.title, table['product'].title, a.actionTitle)"
                        >
                            <i class="fa fa-{{a.icon}}" style="font-size: 16px;"></i>&nbsp; {{a.title}}
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
